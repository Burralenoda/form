<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: shoot linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(100%);
        }

        .star-1 { 
            top: 20%; 
            animation-duration: 3s; 
            animation-delay: 0s;
            background: #ff6b9d;
        }
        .star-1::before { background: linear-gradient(90deg, rgba(255,107,157,0) 0%, rgba(255,107,157,0.8) 50%, rgba(255,107,157,0) 100%); }

        .star-2 { 
            top: 40%; 
            animation-duration: 4s; 
            animation-delay: 1s;
            background: #4ecdc4;
        }
        .star-2::before { background: linear-gradient(90deg, rgba(78,205,196,0) 0%, rgba(78,205,196,0.8) 50%, rgba(78,205,196,0) 100%); }

        .star-3 { 
            top: 60%; 
            animation-duration: 2.5s; 
            animation-delay: 2s;
            background: #ffd93d;
        }
        .star-3::before { background: linear-gradient(90deg, rgba(255,217,61,0) 0%, rgba(255,217,61,0.8) 50%, rgba(255,217,61,0) 100%); }

        .star-4 { 
            top: 80%; 
            animation-duration: 3.5s; 
            animation-delay: 0.5s;
            background: #a8e6cf;
        }
        .star-4::before { background: linear-gradient(90deg, rgba(168,230,207,0) 0%, rgba(168,230,207,0.8) 50%, rgba(168,230,207,0) 100%); }

        .star-5 { 
            top: 15%; 
            animation-duration: 2.8s; 
            animation-delay: 1.5s;
            background: #c7a8ff;
        }
        .star-5::before { background: linear-gradient(90deg, rgba(199,168,255,0) 0%, rgba(199,168,255,0.8) 50%, rgba(199,168,255,0) 100%); }

        @keyframes shoot {
            0% {
                left: -150px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .drawing-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .form-wrapper {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
            max-width: 700px;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }

        .floating-particles {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            animation: float 8s linear infinite;
        }

        .particle-1 { background: #ff6b9d; left: 10%; animation-delay: 0s; }
        .particle-2 { background: #4ecdc4; left: 20%; animation-delay: 1s; }
        .particle-3 { background: #ffd93d; left: 30%; animation-delay: 2s; }
        .particle-4 { background: #a8e6cf; left: 70%; animation-delay: 3s; }
        .particle-5 { background: #c7a8ff; left: 80%; animation-delay: 4s; }
        .particle-6 { background: #ff8a65; left: 90%; animation-delay: 5s; }

        @keyframes float {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-bg">
            <div class="shooting-star star-1"></div>
            <div class="shooting-star star-2"></div>
            <div class="shooting-star star-3"></div>
            <div class="shooting-star star-4"></div>
            <div class="shooting-star star-5"></div>
            
            <div class="floating-particles particle-1"></div>
            <div class="floating-particles particle-2"></div>
            <div class="floating-particles particle-3"></div>
            <div class="floating-particles particle-4"></div>
            <div class="floating-particles particle-5"></div>
            <div class="floating-particles particle-6"></div>
        </div>

        <canvas class="drawing-canvas" id="drawingCanvas"></canvas>

        <div class="form-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSco0NPLZosOOb8dnWO-HPNkmyqWj8MpskltKtIQqlXgCpUqvg/viewform?embedded=true" 
                    marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>

    <script>
        // Drawing animation
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const colors = ['#ff6b9d', '#4ecdc4', '#ffd93d', '#a8e6cf', '#c7a8ff', '#ff8a65'];
        let drawings = [];
        
        class Drawing {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.points = [];
                this.maxPoints = 20 + Math.random() * 30;
                this.currentPoint = 0;
                this.opacity = 1;
                this.fadeStart = false;
                this.thickness = 3 + Math.random() * 4;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 2 + Math.random() * 3;
                
                // Generate smooth curve points
                for (let i = 0; i < this.maxPoints; i++) {
                    const t = i / this.maxPoints;
                    const curve = Math.sin(t * Math.PI * 2) * 50;
                    this.points.push({
                        x: this.x + Math.cos(this.angle + t * 2) * (100 + curve),
                        y: this.y + Math.sin(this.angle + t * 2) * (100 + curve)
                    });
                }
            }
            
            update() {
                if (this.currentPoint < this.maxPoints - 1) {
                    this.currentPoint += 0.3;
                } else if (!this.fadeStart) {
                    this.fadeStart = true;
                    setTimeout(() => {
                        this.opacity = 0;
                    }, 1000);
                }
                
                if (this.fadeStart && this.opacity > 0) {
                    this.opacity -= 0.02;
                }
            }
            
            draw() {
                if (this.opacity <= 0) return;
                
                ctx.globalAlpha = this.opacity;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.thickness;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                for (let i = 0; i < Math.floor(this.currentPoint); i++) {
                    const point = this.points[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.stroke();
                
                // Add glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw all drawings
            drawings = drawings.filter(drawing => {
                drawing.update();
                drawing.draw();
                return drawing.opacity > 0;
            });
            
            requestAnimationFrame(animate);
        }
        
        // Create new drawing every 3-6 seconds
        function createDrawing() {
            drawings.push(new Drawing());
            setTimeout(createDrawing, 3000 + Math.random() * 3000);
        }
        
        // Start animations
        animate();
        createDrawing();
        
        // Add more shooting stars dynamically
        function addShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (2 + Math.random() * 3) + 's';
            star.style.animationDelay = '0s';
            
            const colorIndex = Math.floor(Math.random() * colors.length);
            star.style.background = colors[colorIndex];
            star.style.setProperty('--trail-color', colors[colorIndex]);
            
            document.querySelector('.animated-bg').appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 5000);
        }
        
        // Add shooting stars every 2-4 seconds
        setInterval(addShootingStar, 2000 + Math.random() * 2000);
    </script>
</body>
</html>
