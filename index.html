<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiQ AI Program Application Form</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .animation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(10, 10, 15, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 70vw;
            margin: 40px auto;
        }

        .form-container iframe {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            height: 60vh;
            min-height: 480px;
            max-height: 700px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .form-container {
                max-width: 85vw;
                padding: 15px;
                margin: 30px auto;
                border-radius: 12px;
            }
            
            .form-container iframe {
                height: 65vh;
                min-height: 500px;
                border-radius: 8px;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-container {
                max-width: 75vw;
                padding: 20px;
                margin: 35px auto;
            }
            
            .form-container iframe {
                height: 62vh;
                min-height: 520px;
            }
        }

        /* Desktop optimizations */
        @media (min-width: 1025px) {
            .container {
                padding: 40px 30px;
            }
            
            .form-container {
                max-width: 65vw;
                padding: 25px;
                margin: 40px auto;
            }
            
            .form-container iframe {
                height: 58vh;
                min-height: 550px;
            }
        }

        /* Large desktop optimizations */
        @media (min-width: 1440px) {
            .container {
                padding: 50px 40px;
            }
            
            .form-container {
                max-width: 900px;
                padding: 30px;
                margin: 50px auto;
            }
            
            .form-container iframe {
                height: 650px;
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, currentColor);
            transform-origin: right;
        }

        .special-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px currentColor;
        }

        .special-star::before {
            content: '';
            position: absolute;
            top: -1px;
            right: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor);
            transform-origin: right;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-100px); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes trailGrow {
            0% { width: 0; }
            20% { width: 60px; }
            80% { width: 60px; }
            100% { width: 0; }
        }

        @keyframes specialTrailGrow {
            0% { width: 0; }
            20% { width: 120px; }
            80% { width: 120px; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas class="animation-canvas" id="starCanvas"></canvas>
        
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSco0NPLZosOOb8dnWO-HPNkmyqWj8MpskltKtIQqlXgCpUqvg/viewform?embedded=true" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                Loadingâ€¦
            </iframe>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
            '#FFEAA7', '#DDA0DD', '#98D8E8', '#F7DC6F'
        ];

        // Speed parameters
        const SHOOTING_STAR_SPEED = 0.8; // Much slower
        const PROMINENT_STAR_SPEED = 0.6; // Slower for prominent star
        const ORB_SPEED = 0.4; // Slower for orbs

        const stars = [];
        const orbs = [];
        let specialStar = null;
        let prominentStar = null;
        let time = 0;
        let lastProminentStar = 0;

        class ShootingStar {
            constructor(isSpecial = false) {
                this.x = -50;
                this.y = Math.random() * canvas.height;
                this.speed = SHOOTING_STAR_SPEED + Math.random() * 0.4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = 0;
                this.life = 0;
                this.maxLife = 400 + Math.random() * 200; // Longer life for slower speed
                this.trailLength = isSpecial ? 120 : 60;
                this.size = isSpecial ? 3 : 1.5;
                this.isSpecial = isSpecial;
                this.baseY = this.y;
                this.amplitude = isSpecial ? 40 : 0;
                this.frequency = 0.005; // Slower wave frequency
            }

            update() {
                this.life++;
                this.x += this.speed;
                
                if (this.isSpecial) {
                    this.y = this.baseY + Math.sin(this.x * this.frequency) * this.amplitude;
                }

                // Fade in and out
                if (this.life < 40) {
                    this.opacity = this.life / 40;
                } else if (this.life > this.maxLife - 60) {
                    this.opacity = (this.maxLife - this.life) / 60;
                } else {
                    this.opacity = 1;
                }

                // End earlier, before reaching the edge
                return this.x < canvas.width + 75 && this.life < this.maxLife;
            }

            draw() {
                ctx.save();
                
                // Draw trail
                const gradient = ctx.createLinearGradient(
                    this.x - this.trailLength, this.y,
                    this.x, this.y
                );
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(0.7, this.color + '80');
                gradient.addColorStop(1, this.color);

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    this.x - this.trailLength, 
                    this.y - this.size/2, 
                    this.trailLength, 
                    this.size
                );

                // Draw star
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                if (this.isSpecial) {
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class FloatingOrb {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.speed = ORB_SPEED + Math.random() * 0.3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = 0;
                this.life = 0;
                this.maxLife = 600 + Math.random() * 300; // Longer life for slower speed
                this.size = 2 + Math.random() * 3;
                this.drift = (Math.random() - 0.5) * 0.3;
                this.pulse = Math.random() * Math.PI * 2;
            }

            update() {
                this.life++;
                this.y -= this.speed;
                this.x += this.drift;
                this.pulse += 0.015;

                // Fade in and out
                if (this.life < 50) {
                    this.opacity = this.life / 50 * 0.6;
                } else if (this.life > this.maxLife - 80) {
                    this.opacity = (this.maxLife - this.life) / 80 * 0.6;
                } else {
                    this.opacity = 0.6 + Math.sin(this.pulse) * 0.2;
                }

                return this.y > -20 && this.life < this.maxLife;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        class ProminentStar {
            constructor() {
                this.x = -100;
                this.y = canvas.height + 50;
                this.targetX = canvas.width + 100;
                this.targetY = -50;
                this.speed = PROMINENT_STAR_SPEED;
                this.color = '#FFD700';
                this.opacity = 0;
                this.life = 0;
                this.maxLife = 1000; // Longer life for slower movement
                this.size = 5;
                this.trailLength = 200;
                this.progress = 0;
            }

            update() {
                this.life++;
                this.progress = this.life / this.maxLife;
                
                // Diagonal movement (slower)
                this.x = this.x + (this.targetX - this.x) * 0.004;
                this.y = this.y + (this.targetY - this.y) * 0.004;

                // Fade in and out
                if (this.life < 80) {
                    this.opacity = this.life / 80;
                } else if (this.life > this.maxLife - 150) {
                    this.opacity = (this.maxLife - this.life) / 150;
                } else {
                    this.opacity = 1;
                }

                return this.life < this.maxLife;
            }

            draw() {
                ctx.save();
                
                // Calculate trail direction
                const angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                const trailEndX = this.x - Math.cos(angle) * this.trailLength;
                const trailEndY = this.y - Math.sin(angle) * this.trailLength;
                
                // Draw trail
                const gradient = ctx.createLinearGradient(
                    trailEndX, trailEndY,
                    this.x, this.y
                );
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(0.3, this.color + '40');
                gradient.addColorStop(0.7, this.color + '80');
                gradient.addColorStop(1, this.color);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();

                // Draw bright star
                ctx.globalAlpha = this.opacity;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner glow
                ctx.shadowBlur = 5;
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function createShootingStar() {
            if (Math.random() < 0.075) {
                stars.push(new ShootingStar());
            }
        }

        function createSpecialStar() {
            if (!specialStar && Math.random() < 0.005) {
                specialStar = new ShootingStar(true);
            }
        }

        function createFloatingOrb() {
            if (Math.random() < 0.02) {
                orbs.push(new FloatingOrb());
            }
        }

        function createProminentStar() {
            // Create every 15 seconds (900 frames at 60fps)
            if (!prominentStar && time - lastProminentStar > 900) {
                prominentStar = new ProminentStar();
                lastProminentStar = time;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time++;
            
            createShootingStar();
            createSpecialStar();
            createFloatingOrb();
            createProminentStar();

            // Update and draw regular stars
            for (let i = stars.length - 1; i >= 0; i--) {
                if (!stars[i].update()) {
                    stars.splice(i, 1);
                } else {
                    stars[i].draw();
                }
            }

            // Update and draw floating orbs
            for (let i = orbs.length - 1; i >= 0; i--) {
                if (!orbs[i].update()) {
                    orbs.splice(i, 1);
                } else {
                    orbs[i].draw();
                }
            }

            // Update and draw special star
            if (specialStar) {
                if (!specialStar.update()) {
                    specialStar = null;
                } else {
                    specialStar.draw();
                }
            }

            // Update and draw prominent star
            if (prominentStar) {
                if (!prominentStar.update()) {
                    prominentStar = null;
                } else {
                    prominentStar.draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
